<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Marra <marralucas1@gmail.com>">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://www.idp.edu.br/wp-content/themes/idp_principal_2020/favicon.png"
      type="image/x-icon"
    />
    <title>Teste IDP - Seleção Front-End</title>
  </head>
  <body>
    <nav>
      <a href="#">Inicio</a>
      <a href="#info">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
    <div class="content">
      <!-- carousel content start -->
      <div class="carousel">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <div class="slideCarousel fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://picsum.photos/seed/picsum/1300/400?random=1" />
            <div class="text">Legenda de imagem - 1</div>
          </div>

          <div class="slideCarousel fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://picsum.photos/seed/picsum/1300/400?random=2" />
            <div class="text">Legenda de imagem - 2</div>
          </div>

          <div class="slideCarousel fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://picsum.photos/seed/picsum/1300/400?random=3" />
            <div class="text">Legenda de imagem - 3</div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
      </div>
      <div>
        <section class="info">
          <div class="info-left">
            <h2 class="info-left-title">Venha conhecer nosso portfolio</h2>
            <p>Uma das maiores empresas de gestão ERP do Centro-Oeste</p>
            <p>Entre em contato e teste nosso serviço gratuitamente</p>
            <button onclick="conhecer()" class="info-button">Conhecer</button>
          </div>
          <div class="info-right">
            <img src="./assets/img-001.png" alt="imagem01" />
          </div>
        </section>
      </div>
      <!-- carousel content end -->
      <!-- form content start -->
      <div class="form-content" id="contato">
        <form action="" method="post">
          <fieldset class="grupo">
            <h2 class="form-title">Formulário de Contato</h2>

            <label for="nome">Nome completo <span>*</span></label>
            <input type="text" id="nome" required />

            <label for="email">E-mail <span>*</span></label>
            <input type="email" id="email" required />

            <label for="celular">Celular <span>*</span></label>
            <input type="number" name="celular" id="celular" required />

            <label for="assunto">Assunto <span>*</span></label>
            <select name="assunto" id="assunto" required>
              <option value="0" selected disabled>- Selecione -</option>
              <option value="1">Dúvida</option>
              <option value="2">Sugestão</option>
              <option value="3">Suporte</option>
            </select>

            <label for="msg">Mensagem: <span>*</span></label>
            <textarea id="msg" required></textarea>

            <div>
              <button onclick="sent()" class="button-send">
                Enviar mensagem
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- form content end -->
      <div>
        <footer></footer>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
